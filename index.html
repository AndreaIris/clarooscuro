<!DOCTYPE html>
<html>
<head>
    <title>Andrea Page</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <style id="modo">
        body {
            background-color: white;
            color: black;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Mi Página Web</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <button id="modoClaro" class="btn btn-primary">Modo Claro</button>
                </li>
                <li class="nav-item">
                    <button id="modoOscuro" class="btn btn-secondary">Modo Oscuro</button>
                </li>
            </ul>
        </div>
    </nav>
    <h1>Bienvenido a mi página web</h1>
    <img src="img/pexels-8moments-1323550.jpg" alt="Mi imagen" class="img-fluid">
    <table class="table">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Andrea</th>
                <th scope="col">Andreus</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th scope="row">1</th>
                <td>Juan</td>
                <td>Pérez</td>
            </tr>
            <tr>
                <th scope="row">2</th>
                <td>Maria</td>
                <td>González</td>
            </tr>
        </tbody>
    </table>
    <script>
        $("#modoClaro").click(function() {
            $("#modo").html(`
                body {
                    background-color: white;
                    color: black;
                }
            `);
        });
        $("#modoOscuro").click(function() {
            $("#modo").html(`
                body {
                    background-color: black;
                    color: white;
                }
            `);
        });
    </script>
</body>
</html>
